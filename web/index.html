<!DOCTYPE html>
<html>
  <head>
    <base href="$FLUTTER_BASE_HREF" />

    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta name="description" content="A new Flutter project." />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="bootstrap" />
    <link rel="apple-touch-icon" href="icons/Icon-192.png" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="style.css" rel="stylesheet" />

    <title>Testing Bootstrap</title>
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <div class="preloader"></div>

    <script>
      var serviceWorkerVersion = null;
      var scriptLoaded = false;
      function loadMainDartJs() {
        console.log("Loading....");
        if (scriptLoaded) {
          console.log("Script Loaded....");
          return;
        }
        scriptLoaded = true;
        var scriptTag = document.createElement("script");
        scriptTag.src = "main.dart.js";
        scriptTag.type = "application/javascript";
        document.body.append(scriptTag);
        console.log("Script tag appended");
      }

      if ("serviceWorker" in navigator) {
        window.addEventListener("flutter-first-frame", function () {
          console.log("Flutter first frame loaded");
          document.getElementsByClassName("preloader")[0].style.display =
            "none";
        });

        window.addEventListener("load", function () {
          var serviceWorkerUrl =
            "flutter_service_worker.js?v=" + serviceWorkerVersion;
          navigator.serviceWorker.register(serviceWorkerUrl).then((reg) => {
            console.log("Registered service worker");
            function waitForActivation(serviceWorker) {
              serviceWorker.addEventListener("statechange", () => {
                if (serviceWorker.state == "activated") {
                  console.log("Installed new service worker.");
                  loadMainDartJs();
                }
              });
            }
            if (!reg.active && (reg.installing || reg.waiting)) {
              waitForActivation(reg.installing || reg.waiting);
            } else if (!reg.active.scriptURL.endsWith(serviceWorkerVersion)) {
              console.log("New service worker available.");
              reg.update();
              waitForActivation(reg.installing);
            } else {
              console.log("Loading app from service worker.");
              loadMainDartJs();
            }
          });
          setTimeout(() => {
            if (!scriptLoaded) {
              console.warn(
                "Failed to load app from service worker. Falling back to plain <script> tag."
              );
              loadMainDartJs();
            }
          }, 4000);
        });
      } else {
        loadMainDartJs();
      }
    </script>
  </body>
</html>
