name: one_page
description: Clone of a bootstrap template from bootstrap_made website in flutter.

publish_to: "none"

version: 1.0.0+2

environment:
  sdk: ^3.6.0

dependencies:
  animations: null
  carousel_slider: null
  cupertino_icons: null
  flutter:
    sdk: flutter
  flutter_next:
    git:
      url: https://github.com/shashiben/flutter_next.git
  flutter_svg: null
  go_router: null
  line_icons: null
  smooth_scroll_multiplatform: ^1.0.8
  universal_html: null
  universal_platform: null
  url_launcher: null
  webviewx: null

dev_dependencies:
  build_runner: null
  flutter_launcher_icons: null
  flutter_lints: null
  flutter_test:
    sdk: flutter
  preload: null

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo.jpg"
  web:
    generate: true

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/clients/
    - assets/portfolio/
    - assets/team/
    - assets/testimonials/
    - assets/fonts/

  fonts:
    - family: Opensans
      fonts:
        - asset: assets/fonts/OpenSans-Light.ttf
          weight: 300
        - asset: assets/fonts/OpenSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/OpenSans-Bold.ttf
          weight: 700
    - family: Raleway
      fonts:
        - asset: assets/fonts/Raleway-Regular.ttf
          weight: 300
        - asset: assets/fonts/Raleway-Medium.ttf
          weight: 500
        - asset: assets/fonts/Raleway-Bold.ttf
          weight: 700
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 300
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
